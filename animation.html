<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            width:100vw;
            height:100vh;
            background-color: beige;
            border:8px solid black;
        }
            
        #box1{
            width:350px;
            height:80px;
            background-color: blue;
            border-radius:10px;
            border:3px solid yellowgreen;
            margin:10px;
            position:relative;
            animation-name:rightmovement;
            animation-duration:5s;
            animation-iteration-count:infinite;
            animation-delay:1s;
            animation-timing-function:linear;
            animation-direction:alternate;
            animation-fill-mode:none;
            animation-play-state: running;
        }
        @keyframes rightmovement{
            from{
                top:0;
                left:0;
            }
            to{
                top:0;
                left:1165px;
            }
        }
        #box2{
            width:350px;
            height:80px;
            background-color: blue;
            border-radius: 10px;
            border:3px solid yellowgreen;
            margin:10px;
            position:relative;
            animation:5s ease-in 1s infinite  alternate  none running leftmovement;
        }
        @keyframes leftmovement{
            from{
                top:490px;
                left:1165px;
            }
            to{
                top:490px;
                left:0;
            }
        }
        #circle{
           width:200px;
           height:200px;
           background-color: blue;
           border:3px solid black;
           border-radius:100px;
           margin: 10px;
           position:relative;
           top:10%;
           left:45%;
           animation:10s ease-in-out 0s infinite alternate-reverse none running circlemovement;
        }
        @keyframes circlemovement{
            0%{
                top: 1%;
                left:5%;
            }
            30%{
                top:5%;
                left:85%;

            }
            60%{
                top:30%;
                left:10%;

            }
            100%{
                top:35%;
                left:90%;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id=circle></div>
        
    </div>
</body>
</html>
